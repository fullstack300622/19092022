<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <!-- <input type="text" required> -->

    <form action="results.html" method="get">
        <div>
            <label for="userName">User Name</label>
            <input name="userName" id="userName" type="text" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input name="password" id="password" type="password">
        </div>
        <div>
            <label for="email">email</label>
            <input name="email" id="email" type="email">
        </div>
        <div>
            <label for="number">number</label>
            <input name="number" id="number" min="1" max="200" type="number" step="5">
        </div>
        <div>
            <label for="date">date</label>
            <input name="date" id="date" type="date" min="2019-06-10">
        </div>
        <div>
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
            <div>
                <label for="samsung">samsung</label>
                <input type="checkbox" name="samsung" id="samsung">
            </div>
            <br>
            <div>
                Gender
                <div>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                </div>
                <div>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                </div>
                <div>
                    <label for="Other">Other</label>
                    <input type="radio" name="gender" id="Other" value="Other">
                </div>
            </div>


            <div>
                <select name="eyeColor" id="eyeColor">
                    <option value="Green">Green</option>
                    <option label="Red" value="Red"></option>
                    <option label="Green" value="Green"></option>
                    <option label="Yellow" value="Yellow"></option>
                </select>
            </div>
            
            <button type="submit">Submit</button>
    </form>

</body>

</html>
